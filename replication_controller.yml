apiVersion: v1
kind: ReplicationController
metadata:
    name: kube
spec:
    replicas: 3
    selector:
        app: kube
    template:
        metadata:
            labels:
                app: kube
        spec:
            containers:
            - name: kube
              image: goku321/go-handler:v1.0
              ports:
              - containerPort: 8080